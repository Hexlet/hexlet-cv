ru:
  simple_form:
    required:
      # text: 'required'
      # mark: '*'
      # You can uncomment the line below if you need to overwrite the whole required html.
      # When using html, text and mark won't be used.
      html: '<span title="обязательно">*</span>'
    labels:
      q:
        first_name_or_last_name_or_email_cont: Вхождение по имени, фамилии, почте
        name_cont: Вхождение по имени
        user_first_name_or_user_last_name_cont: Вхождение по имени или фамилии
        user_email_cont: Вхождение по email пользователя
        company_name_cont: Вхождение по названию компании
    placeholders:
      resume_answer:
        show:
          content: Оставьте ваши рекомендации по улучшению резюме. Редактор поддерживает маркдаун.
      defaults:
        city: Город
        direction: Направление
    options:
      web_vacancies_search_form:
        level:
          intern: Стажёр
          junior: Джуниор
          middle: Мидл
          senior: Синьор
    prompts:
      web_vacancies_search_form:
        level: Выберите уровень
        direction: Выберите направление

    # Examples
    # labels:
    #   defaults:
    #     password: 'Password'
    #   user:
    #     new:
    #       email: 'E-mail to sign in.'
    #     edit:
    #       email: 'E-mail.'
    hints:
      resume_comment:
        content: Длина не может превышать 400 символов
      resume_answer_comment:
        content: Длина не может превышать 400 символов
      vacancy:
        title: PHP-программист, Android-разработчик, ... (без уровня)
        direction_list: |
          Полный стек технологий лучше указать в описании. Это поле тегов для того, чтобы ваши вакансии быстрее находили потенциальные соискатели. Здесь нужно указывать только то, про что можно сказать X-разработчик, например: android, ios, php, js, java и тд
        technology_list: |
          То что указывают компании: json, ajax, ...
        location: Улица, дом, офис (без страны и города)
        position_level: Если в вакансии рассматриваются разные уровни кандидатов, то укажите минимальный
        city_name: Один город. Если работа удаленная или офисов много, то укажите город где находится главный офис
        company_name: Нужно указывать реальное название компании, по которому соискатели смогут найти информацию о работодателе
        site: Чистый адрес (без меток). Рекомендуется указывать либо ссылку на главную страницу сайта, либо страницу о компании где потенциальный кандидат на должность сможет узнать подробнее в работодателе
        contact_phone: Поле публичное и индексируемое, видно всем
        contact_telegram: Ссылка на профиль, в формате https://t.me/ваш_логин (например https://t.me/hexlet_ru)
        contact_email: Поле публичное и индексируемое, видно всем
        link_for_contact: |
          Здесь можно указать ссылку на страницу с вакансией и формой обратной связи, либо ссылку на эту же вакансию, размещенную на другом сайте. Ссылка должна быть чистой, без меток и рекламных параметров
        description: |
          В поле используется разметка Markdown (https://guides.hexlet.io/markdown/). Допускается публикация только чистого и форматированного текста (без эмоджи, рекламных вставок и тд)
      resume:
        summary: |
          Поддерживается Markdown https://guides.hexlet.io/ru/markdown/
        city: Укажите город вашего проживания
        direction_list: |
          Укажите ваше направление. Здесь нужно указывать только то, про что можно сказать X-разработчик, например: Java-разработчик. Максимальная длина 40 символов. Тэги разделяйте запятыми.
        skill_list: |
          Укажите ваши навыки. Это поле тегов поможет быстрее находить ваше резюме HR-консультантам и работодателям. Здесь можно указать ваш полный стек, например: ajax, docker, Postgresql и тд.
        relocation: Укажите вашу готовность к релокации
        hexlet_url: 'Ссылка на профиль: https://ru.hexlet.io/u/mokevnin'
        github_url: 'Ссылка на профиль: https://github.com/mokevnin'
        contact: Здесь можно указать дополнительные контакты - например ссылки на социальные сети
        contact_phone: "Ваш телефон: +7 906 777 77 77"
        contact_email: "Ваша почта email@example.ru"
        contact_telegram: 'Ваш телеграм: https://tlgg.ru/Kiril или @Kiril'
        name: PHP-программист, Android-разработчик, ...
        skills_description: Знаю PHP, пользуюсь Vim, Работал с AWS
        awards_description: Участие в олимпиадах, хакатонах, других профильных мероприятиях. Курсы.
        educations:
          description: Специальность, учебное заведение, ...
        works:
          description: Обязанности, достижения
      career:
        description: Поддерживается Markdown https://guides.hexlet.io/ru/markdown/
