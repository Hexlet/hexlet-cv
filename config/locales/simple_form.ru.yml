    hints:
      resume_comment:
        content: Длина не может превышать 200 символов
      resume_answer_comment:
        content: Длина не может превышать 200 символов
      vacancy:
        title: PHP-программист, Android-разработчик, ... (без уровня)
        direction_list: |
          Полный стек технологий лучше указать в описании. Это поле тегов для того, чтобы ваши вакансии быстрее находили потенциальные соискатели. Здесь нужно указывать только то, про что можно сказать X-разработчик, например: android, ios, php, js, java и тд
        technology_list: |
          То что указывают компании: json, ajax, ...
        location: Улица, дом, офис (без страны и города)
        position_level: Если в вакансии рассматриваются разные уровни кандидатов, то укажите минимальный
        city_name: Один город. Если работа удаленная или офисов много, то укажите город где находится главный офис
        company_name: Нужно указывать реальное название компании, по которому соискатели смогут найти информацию и работодателе
        site: Чистый адрес (без меток). Рекомендуется указывать либо ссылку на главную страницу сайта, либо страницу о компании где потенциальный кандидат на должность сможет узнать подробнее в работодателе
        contact_phone: Поле публичное и индексируемое, видно всем
        contact_telegram: Ссылка на профиль, в формате https://t.me/ваш_логин (например https://t.me/hexlet_ru)
        contact_email: Поле публичное и индексируемое, видно всем
        link_for_contact: |
          Здесь можно указать ссылку на страницу с вакансией и формой обратной связи, либо ссылку на эту же вакансию, размещенную на другом сайте. Ссылка должна быть чистой, без меток и рекламных параметров
        description: |
          В поле используется разметка Markdown (https://guides.hexlet.io/markdown/). Допускается публикация только чистого и форматированного текста (без эмоджи, рекламных вставок и тд)
      resume:
        hexlet_url: 'Ссылка на профиль: https://ru.hexlet.io/u/mokevnin'
        github_url: 'Ссылка на профиль: https://github.com/mokevnin'
        contact: 'Предпочитаемый способ связи (емайл, линкендин, телеграмм и т.п.)'
        name: PHP-программист, Android-разработчик, ...
        skills_description: Знаю PHP, пользуюсь Vim, Работал с AWS
        awards_description: Участие в олимпиадах, хакатонах, других профильных меропритиях. Курсы.
        educations:
          description: Специальность, учебное заведение, ...
        works:
          description: Обязанности, достижения
