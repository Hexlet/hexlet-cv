markdown_tips: &markdown_tips '<a href="https://en.wikipedia.org/wiki/Markdown" target="_blank">Markdown</a> is supported'

en:
  simple_form:
    required:
      # text: 'required'
      # mark: '*'
      # You can uncomment the line below if you need to overwrite the whole required html.
      # When using html, text and mark won't be used.
      html: '<span title="required">*</span>'
    labels:
      q:
        first_name_or_last_name_or_email_cont: Entry by name, surname, mail
        name_cont: Entry by name
        company_name_cont: Entry by company name
    placeholders:
      resume_answer:
        show:
          content: You can leave recommendations for improving the resume. The editor supports markdown.
      defaults:
        city: City
        direction: Direction
    options:
      web_vacancies_search_form:
        level:
          intern: Trainee
          junior: Junior
          middle: Middle
          senior: Senior
    prompts:
      web_vacancies_search_form:
        level: Choose a level
        direction: Choose a direction

    # Examples
    # labels:
    #   defaults:
    #     password: 'Password'
    #   user:
    #     new:
    #       email: 'E-mail to sign in.'
    #     edit:
    #       email: 'E-mail.'
    hints:
      resume_comment:
        content: Length cannot exceed 400 characters
      resume_answer_comment:
        content: Length cannot exceed 400 characters
      vacancy:
        title: Software Engineer, Android developer, … (no level required)
        direction_list: |
          It is better to indicate the full stack of technologies in the description. This is a tag field to help potential job seekers find your jobs faster. Here you need to specify only what you can say about the X-developer, for example: android, ios, php, js, java, etc.
        technology_list: |
          For example, json, ajax, …
        location: Street, house, office
        position_level: If the job considers different levels of candidates, specify the minimum one
        city_name: If the work is remote or there are many offices, specify the city where the main office is located
        company_name: It is necessary to specify the real name of the company, by which applicants will be able to find information about the employer
        site: Plain address (no tags). It is recommended to specify either a link to the home page of the website, or a page about the company where the potential candidate can learn more about the employer
        contact_phone: The field is public and indexable, visible to all
        contact_telegram: Profile link, as in https://t.me/username (e.g. https://t.me/hexlet_ru)
        contact_email: The field is public and indexable, visible to all
        link_for_contact: |
          Provide a link to the page with the job description and the feedback form, or a link to the same job posted on another website. The link must be clean, with no tags or advertising parameters
        salary_from: Required if salary to is empty or salary type is depends
        salary_to: Required if salary from is empty or salary type is depends
        experience_description: *markdown_tips
        about_company: *markdown_tips
        about_project: *markdown_tips
        responsibilities_description: *markdown_tips
        requirements_description: *markdown_tips
        conditions_description: *markdown_tips
      career:
        description: *markdown_tips
      resume:
        project_descriptions: Indicate the projects in which you participated
        summary: *markdown_tips
        about_my_self: *markdown_tips
        skills_description: *markdown_tips
        city: Specify the city of your residence
        direction_list: |
          Specify your direction. Here you need to specify only what you can say about the X-developer, for example: Java-developer. The maximum length is 40 characters. Separate tags with commas.
        skill_list: |
          Specify your skills. This tag field will help HR consultants and employers find your CV faster. Here you can specify your stack of technologies, for example: ajax, docker, Postgresql etc.
        relocation: Specify whether you're ready to relocate
        github_url: "link to your GitHub account: https://github.com/mokevnin"
        contact: Here you can specify additional contacts - for example, links to social networks
        contact_phone: "Your phone: +1 935 555 55 55"
        contact_email: "Your email: example@test.com"
        contact_telegram: "Your Telegram: https://tlgg.ru/Kiril or @Kiril"
        name: The position you are applying for
        educations:
          description: Level of education, Field of study, College or University
        works:
          description: Outline your responsibilities and achievements
      resume_answer:
        show:
          content: *markdown_tips
