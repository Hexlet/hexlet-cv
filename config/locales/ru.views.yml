      reviews:
        title: Работодатели ценят наших выпускников
        review_cards:
          - body: Мы давно работаем с Хекслетом. Наши сотрудники обучаются на платформе по разным направлениям, поэтому нам легко было оценить качество образования еще до партнерской программы. Теперь к нам приходят и выпускники профессии. Это ребята с опытом выполненных проектов, сильнее и увереннее, чем кандидаты с рынка. Они быстро вливаются в работу и легко погружаются в проект
            logo: logos/rostelecom.svg
          - body: С выпускниками Хекслета интересно решать задачи. Обсуждать пусть и абстрактные, но вполне вероятные проблемы из настоящих проектов. Даже если ребята не знают в точности тот или иной подход, легко доходят до результата с помощью размышлений. Это очень круто! Впоследствии они быстро вливаются в процессы и, как правило, профессионально растут быстрее обычных кандидатов
            logo: logos/dualboot.svg
          - body: Студенты Хекслета с завершенными проектами лучше справляются с решением алгоритмических задач уже на этапе собеседования. Приходят с опытом разработки, быстро учатся новому, схватывают, мыслят в правильном русле, более мотивированы. Любим Хекслет и своих стажеров!
            logo: logos/kaiten.svg
          - body: При найме на начинающие позиции, важна скорость обучения сотрудника новым инструментам. Ребята из Хекслет оправдывают наши ожидания, кажется, что у них уже есть опыт продакшена и они быстро приближаются к middle-уровню. Многие моменты мы разбираем с выпускниками вместе, ведь это их первые боевые проекты. Ребята быстро учатся, задают правильные вопросы и всеми силами пытаются детально разобраться во всех моментах
            logo: logos/jetrockets.svg
          - body: Мы выбирали трейни среди выпускников школ программирования. Выяснилось, что средний учащийся Хекслета после года обучения знает и может рассказать о JS и о вебе больше, чем другие кандидаты. Думаем, это связано с большим количеством задач, которые там решают студенты. Понимание IT-концепций и их встраивание в общую систему ментальных связей происходит только через ежедневную практику кодинга. И у выпускников Хекслета оно есть
            logo: logos/scrapeit.svg
          - body: Хекслет — не только ценный мех, но и вкусные мозги. Выпускники школы — мотивированные ребята, которые, благодаря наставникам, имеют не только нужный багаж знаний для позиции джуна, но и готовы к командной игре. Мы неоднократно проводили собеседования с выпускниками и нам было сложно выделить кого-то одного. Еще для нашей компании немаловажную роль играет знание английского, а наставники Хекслета подталкивают своих студентов на изучение языка
            logo: logos/smeetz.svg
