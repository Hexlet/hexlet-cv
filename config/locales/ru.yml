      subject: Вам назначен карьерный трек.
      career_path_html: Ура-ура! Теперь ты можешь проходить Карьерный трек! Переходи <a href="%{career_path}" class="text-secondary fw-bolder">по ссылке</a> и начинай готовиться к трудоустройству.
      description: |
        Карьерный трек — это сервис на Хекслете, который помогает студентам подготовиться к трудоустройству: проработать резюме, сопроводительное, портфолио, получить практические навыки прохождения интервью и многое-многое другое!
      list:
        - Проходи все шаги Карьерного трека и выполняй задания к ним, это поможет тебе максимально подготовиться к выходу на рынок труда
        - Если в ходе прохождения Карьерного трека у тебя будут возникать вопросы, ты можешь обратиться к своему куратору
        - Также мы рекомендуем, как можно скорее приступать к Карьерному треку, т.к. очень важно завершить его до того момента, как ты выйдешь на рынок труда. Наша с тобой задача сделать так, чтобы на рынок труда ты выходил уже максимально подготовленным кандидатом, как по hard, так и по sift skills. Поэтому не будем терять временя! Приступай к подготовке к трудоустройству!
      start_career: Начать карьерный трек

    career_member_finish:
      subject: Вы завершили карьерный трек.
      title_html: |
        Ура-ура! Вот ты и подошёл к завершению Карьерного трека. Обрати внимание, что у тебя ещё остались дополнительные задания, обязательно пройдись по ним и заполни те “пробелы”, которые остались.
        
        Также обрати внимание на условия, по компаниям-партнёрам, если ты хочешь попасть в команду к одному из партнёров Хеклета, необходимо выполнить ряд требований, которые прописаны в <a href="%{step_path}" class="text-secondary fw-bolder">этом шаге</a>.
      
      description_html: |
        Все материалы Карьерного трека остаются у тебя, поэтому ты можешь воспользоваться ими в любое время. 

        <b>Если ты завершил профессию на Хекслете и прошёл практику в Open Source</b>, начинайте откликаться на вакансии. Карьерный трек собрал огромный список площадок, где это можно делать.
        
        <b>Список площадок ты найдёшь</b> <a href="https://docs.google.com/document/d/1X26UtHarvYQcYTXMtteGsUjCF5HU67Z9I7El6QkIcTU/edit#heading=h.9dtwvaurt21v" class="text-secondary fw-bolder">здесь!</a>


