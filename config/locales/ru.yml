  career_member_mailer:
    new_career_member_email:
      subject: Вам назначен карьерный трек.
      introduction_html: |
        Поздравляем! Вам открыт доступ к Карьерному треку — нашему сервису для старта карьеры в IT.<br> 
        В нём мы поможем вам составить резюме и написать сопроводительное письмо, подготовиться к собеседованиям и откликнуться на вакансии.<br>
      in_track: К треку
      list_html: |
        За время участия в Треке вы:
        <ul>
          <li>Соберете и оформите классное портфолио. Мы подскажем, как преподнести опыт в <a href="https://help.hexlet.io/ru/articles/111465-cto-takoe-proekty?utm_source=activecampaign&utm_medium=email&utm_campaign=all-courses&utm_content=career-track&utm_term=email_after-registration-ct.segment_ct">учебных проектах</a> и в <a href="https://help.hexlet.io/ru/articles/122957-praktika-v-opensors-proektax?utm_source=activecampaign&utm_medium=email&utm_campaign=all-courses&utm_content=career-track&utm_term=email_after-registration-ct.segment_ct">опенсорс-проектах</a></li>
          <li>Прокачаете резюме на сервисе <a href="https://cv.hexlet.io/?utm_source=activecampaign&utm_medium=email&utm_campaign=all-courses&utm_content=career-track&utm_term=email_after-registration-ct.segment_ct">Hexlet CV</a> и получите обратную связь от участников сообщества и опытных HR-специалистов</li>
          <li>Получите рекомендацию для трудоустройства в компании-партнёры Хекслета, где знают и ценят наших студентов. Для этого придется выполнить несколько <a href="https://help.hexlet.io/ru/articles/172515-karernyi-trek?utm_source=activecampaign&utm_medium=email&utm_campaign=all-courses&utm_content=career-track&utm_term=email_after-registration-ct.segment_ct">условий</a>, так что не откладывайте старт надолго</li>
        </ul>   
      start_career: Начать подготовку

    career_member_finish_email:
      subject: Вы завершили карьерный трек.
      title_html: |
        Ура-ура! Вот ты и подошёл к завершению Карьерного трека. Обрати внимание, что у тебя ещё остались дополнительные задания, обязательно пройдись по ним и заполни те “пробелы”, которые остались.
        
        Также обрати внимание на условия, по компаниям-партнёрам, если ты хочешь попасть в команду к одному из партнёров Хеклета, необходимо выполнить ряд требований, которые прописаны в <a href="%{step_path}" class="text-secondary fw-bolder">этом шаге</a>.
      
      description_html: |
        Все материалы Карьерного трека остаются у тебя, поэтому ты можешь воспользоваться ими в любое время. 

        <b>Если ты завершил профессию на Хекслете и прошёл практику в Open Source</b>, начинайте откликаться на вакансии. Карьерный трек собрал огромный список площадок, где это можно делать.
        
        <b>Список площадок ты найдёшь</b> <a href="https://docs.google.com/document/d/1X26UtHarvYQcYTXMtteGsUjCF5HU67Z9I7El6QkIcTU/edit#heading=h.9dtwvaurt21v" class="text-secondary fw-bolder">здесь!</a>

    next_step_open_source_email:
      subject: Первая половина позади

      description_html: |
        Поздравляем! Ты прошёл первую половину Карьерного трека, где мы разобрали, что же такое рынок IT, и как в него вкатиться.<br>
        
        А ещё мы проработали твои рабочие профили. Теперь самое время взяться за практику, а именно, за наработку портфолио.<br>

        Портфолио — это очень важная составляющая при поиске работы. Это не только возможность получить практический опыт в разработке, но и то, что выделит тебя на фоне других кандидатов на рынке.<br>

        <br>

        Переходи к следующим <a href="%{career_path}" class="text-secondary fw-bolder">шагам</a> и обязательно выполняй все рекомендации и задания по ним!<br>

        Напоминаем: если у тебя будут возникать вопросы, ты можешь обратиться к куратору своей группы.<br>

        <br>

        Полезные ссылки:<br>
        <ul>
          <li><a href="https://ru.hexlet.io/blog/posts/kak-vybrat-svoy-pervyy-open-sors-proekt-instruktsiya-ot-heksleta" class="text-secondary fw-bolder">Как выбрать свой первый Open Source проект</a></li>
          <li><a href="https://guides.hexlet.io/ru/how-to-be-a-helpful-for-the-hexlet-community/" class="text-secondary fw-bolder">Как участвовать в жизни Хекслета</a></li>
        </ul>
        Удачи! 

