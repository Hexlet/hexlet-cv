<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV App</title>
</head>
<body>
<div id="app" data-page="@page@"></div>

<script>
    // Debug —á—Ç–æ–±—ã –ø—Ä–æ–≤–µ—Ä–∏—Ç—å —á—Ç–æ –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏—Ö–æ–¥—è—Ç
    document.addEventListener('DOMContentLoaded', function() {
        const app = document.getElementById('app');
        const pageJson = app.getAttribute('data-page');
        console.log('üéØ Inertia data:', pageJson);

        if (pageJson && pageJson !== '@page@') {
            try {
                const pageData = JSON.parse(pageJson);
                console.log('Parsed:', pageData);

                // –ü—Ä–æ—Å—Ç–æ–π —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥
                app.innerHTML = `
                    <h1>${pageData.component}</h1>
                    <pre>${JSON.stringify(pageData.props, null, 2)}</pre>
                    <a href="/auth/login">Login</a> |
                    <a href="/auth/register">Register</a>
                `;
            } catch (e) {
                console.error('JSON parse error:', e);
            }
        } else {
            console.log('‚ùå No data from server');
        }
    });
</script>
</body>
</html>
