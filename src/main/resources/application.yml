spring:
  config:
    activate:
      on-profile: dev  # "prod" если продакшен
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:h2:file:./devdb;DB_CLOSE_ON_EXIT=FALSE  # ✅ Файловая БД для dev
    username: sa
    password:
    h2:
      console:
        enabled: true
        path: /h2-console  # для доступа к H2 консоли в dev
