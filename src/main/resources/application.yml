server:
  port: 8080
  error:
    include-message: never
    include-binding-errors: never
    include-exception: false

app:
  blacklists:
    common-passwords: "blacklists/10k-most-common.txt"
    disposable-domains: "blacklists/disposable_email_blocklist.conf"
  security:
    cookie:
      access:
        httpOnly: true
        secure: true
        sameSite: Strict  # только прямые
        maxAgeSeconds: 900       # 15 минут
      refresh:
        httpOnly: true
        secure: true
        sameSite: Lax # можно с других сайтов
        maxAgeSeconds: 2592000   # 30 дней

logging:
  level:
    io.hexlet.cv: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
